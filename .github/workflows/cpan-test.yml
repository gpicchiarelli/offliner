name: CPAN Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly

jobs:
  test-cpan-install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        perl-version: ['5.14', '5.18', '5.24', '5.30', '5.36']
        exclude:
          - os: macos-latest
            perl-version: '5.14'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl-version }}

    - name: Check if Perl supports threads
      id: check_threads
      run: |
        if perl -e 'use threads;' 2>&1 | grep -q "not built to support threads"; then
          echo "threads_supported=false" >> $GITHUB_OUTPUT
          echo "⚠️  Perl ${{ matrix.perl-version }} does not support threads - skipping"
          exit 0
        else
          echo "threads_supported=true" >> $GITHUB_OUTPUT
          echo "✓ Perl ${{ matrix.perl-version }} supports threads"
        fi

    - name: Install build dependencies
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        cpanm --notest --quiet ExtUtils::MakeMaker

    - name: Install dependencies
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        cpanm --notest --quiet --installdeps .

    - name: Build distribution
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        perl scripts/build_cpan_dist.pl --skip-tests

    - name: Install from tarball
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        TARBALL=$(ls OffLiner-*.tar.gz | head -1)
        tar -xzf "$TARBALL"
        cd OffLiner-*
        perl Makefile.PL
        make
        make test
        make install DESTDIR=/tmp/install-test

    - name: Verify installation
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        /tmp/install-test/usr/local/bin/offliner --help || true

