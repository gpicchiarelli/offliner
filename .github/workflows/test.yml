name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        perl-version: ['5.14', '5.18', '5.24', '5.30', '5.36']
        exclude:
          - os: macos-latest
            perl-version: '5.14'
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl-version }}

    - name: Cache CPAN modules
      uses: actions/cache@v3
      with:
        path: ~/.cpanm
        key: ${{ runner.os }}-cpanm-${{ matrix.perl-version }}-${{ hashFiles('Makefile.PL') }}
        restore-keys: |
          ${{ runner.os }}-cpanm-${{ matrix.perl-version }}-

    - name: Check if Perl supports threads
      id: check_threads
      continue-on-error: true
      run: |
        if perl -e 'use threads;' 2>&1 | grep -q "not built to support threads"; then
          echo "threads_supported=false" >> $GITHUB_OUTPUT
          echo "⚠️  Perl ${{ matrix.perl-version }} does not support threads - tests will be skipped"
        else
          echo "threads_supported=true" >> $GITHUB_OUTPUT
          echo "✓ Perl ${{ matrix.perl-version }} supports threads"
        fi

    - name: Install build dependencies
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        cpanm --notest --quiet ExtUtils::MakeMaker

    - name: Install dependencies
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        cpanm --notest --quiet --installdeps .

    - name: Run tests
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        perl Makefile.PL
        make test

    - name: Syntax check
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        perl -c offliner.pl

    - name: Test help
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        perl offliner.pl --help


