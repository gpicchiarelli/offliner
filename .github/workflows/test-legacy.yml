name: Legacy Perl Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly

jobs:
  test-legacy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version: ['5.10']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl-version }}

    - name: Check if Perl supports threads
      id: check_threads
      run: |
        if perl -e 'use threads;' 2>&1 | grep -q "not built to support threads"; then
          echo "threads_supported=false" >> $GITHUB_OUTPUT
          echo "⚠️  Perl ${{ matrix.perl-version }} does not support threads - skipping tests"
        else
          echo "threads_supported=true" >> $GITHUB_OUTPUT
        fi

    - name: Install build dependencies (if threads supported)
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        cpanm --notest --quiet ExtUtils::MakeMaker

    - name: Install dependencies (if threads supported)
      if: steps.check_threads.outputs.threads_supported == 'true'
      run: |
        cpanm --notest --quiet --installdeps . || echo "Some dependencies may not be available for Perl 5.10"

    - name: Run basic syntax check
      run: |
        perl -c offliner.pl || echo "Syntax check failed - Perl 5.10 may not be fully supported"

